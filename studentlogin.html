<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="page-header">
  <div class="logo-background">
    <img src="logo.png" alt="College Logo" class="college-logo">
  </div>
  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <label class="login-btn">Login</label>
    <a href="index.html" class="logout-btn">Logout</a>
  </nav>
</header>

<div class="login-container">
  <h2>Student Login</h2>
  <form id="student-login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="batch" required>
      <option value="">Select Batch</option>
      <option value="Batch-1">Batch 1</option>
      <option value="Batch-2">Batch 2</option>
      <option value="Batch-3">Batch 3</option>
      <option value="Batch-4">Batch 4</option>
      <option value="Batch-5">Batch 5</option>
      <option value="Batch-6">Batch 6</option>
      <option value="Batch-7">Batch 7</option>
      <option value="Batch-8">Batch 8</option>
      <option value="Batch-9">Batch 9</option>
      <option value="Batch-10">Batch 10</option>
      <option value="Batch-11">Batch 11</option>
      <option value="Batch-12">Batch 12</option>
      <option value="Batch-13">Batch 13</option>
      <option value="Batch-14">Batch 14</option>
      <option value="Batch-15">Batch 15</option>
      <option value="Batch-16">Batch 16</option>
      <option value="Batch-17">Batch 17</option>
      <option value="Batch-18">Batch 18</option>
    </select>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById("student-login-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const batch = document.getElementById("batch").value;

  if (username === "student1" && password === "pass123") {
    localStorage.setItem("role", "student");
    localStorage.setItem("batch", batch);
    window.location.href = "projects.html";
  } else {
    alert("Invalid student credentials");
  }
});
</script>

<footer>
  <div class="footer-container">
    <p>&copy; 2025 Project Portal. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Login</a>
    </div>
  </div>
</footer>
</body>
</html>

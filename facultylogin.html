<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="page-header">
    <div class="logo-background">
      <img src="logo.png" alt="College Logo" class="college-logo">
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <label for="login-popup" class="login-btn">Login</label>
      <a href="index.html" class="logout-btn">Logout</a>

    </nav>
  </header>



  <div class="login-container">
    <h2>Faculty Login</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Faculty Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  
  <footer>
  <div class="footer-container">
    <p>&copy; 2025 Project Portal. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Login</a>
    </div>
  </div>
</footer>

 


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding-top: 80px;
    }

    /* Header */
    .page-header {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo-background {
      display: flex;
      align-items: center;
    }

    .college-logo {
      height: 50px;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-bar a,
    .login-btn,
    .logout-btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      background: #4a90e2;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-bar a:hover,
    .login-btn:hover,
    .logout-btn:hover {
      background: #357ABD;
    }

    /* Hidden checkbox trigger */
    #login-popup {
      display: none;
    }

    /* Popup Styles */
    .popup-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #login-popup:checked ~ .popup-container {
      display: flex;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      width: 300px;
    }

    .popup h3 {
      margin-bottom: 20px;
    }

    .popup-link {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      background: #4a90e2;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .popup-link:hover {
      background: #357ABD;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
}

/* Blurred background using ::before pseudo-element */
.home-hero {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.home-hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-image: url('homee.jpg'); /* âœ… update path here */
  background-size: cover;
  background-position: center;
  filter: blur(8px);
  z-index: 0;
}

.hero-content {
  position: relative;
  z-index: 1;
  color: #2d6bc3;
  text-align: center;
  padding: 20px;
}

.hero-content h1 {
  font-size: 3rem;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
}



  </style>
</head>
<body>

  <!-- Header with Logo and Navigation -->
  <header class="page-header">
    <div class="logo-background">
      <img src="logo.png" alt="College Logo" class="college-logo">
    </div>
    <nav class="nav-bar">
      <a href="#">Home</a>
      <label for="login-popup" class="login-btn">Login</label>
      <a href="#" class="projects">Projects</a>
      <a href="#" class="logout-btn">Logout</a>
    </nav>
  </header>
  <div class="home-hero">
  <div class="hero-content">
    <h1>Project Portal</h1>
  </div>
</div>


  <!-- Popup Trigger Checkbox -->
  <input type="checkbox" id="login-popup">

  <!-- Popup Modal -->
  <div class="popup-container">
    <div class="popup">
      <label for="login-popup" class="close-popup">&times;</label>
      <h3>Login As</h3>
      <a href="studentlogin.html" class="popup-link">Student</a>
      <a href="facultylogin.html" class="popup-link">Faculty</a>
      
    </div>
  </div>


</body>
</html>

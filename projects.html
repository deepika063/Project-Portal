<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects Page</title>
  
  <style>
/* General Layout */
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(to right, #eef2f3, #dfe9f3);
  margin: 0;
  padding: 0;
  animation: fadeIn 0.6s ease-in-out;
}

h1 {
  text-align: center;
  padding: 20px 0;
  font-size: 2rem;
  color: #333;
}

button {
  background: #4cafef;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
}

button:hover {
  background: #3a8ed1;
  transform: translateY(-2px);
}

.hidden {
  display: none;
}

/* Card-like sections */
#student-section, #faculty-section {
  background: white;
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  animation: slideUp 0.5s ease-in-out;
}

/* Upload section */
#project-file {
  display: block;
  margin: 10px 0 15px;
  padding: 8px;
  border: 2px dashed #4cafef;
  border-radius: 8px;
  background: #f9f9f9;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

#project-file:hover {
  border-color: #3a8ed1;
}

#upload-status {
  font-size: 1rem;
  margin-top: 10px;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  animation: fadeIn 0.5s ease;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #4cafef;
  color: white;
}

tr:hover {
  background-color: rgba(76, 175, 239, 0.05);
}

.status-complete {
  color: green;
  font-weight: bold;
}

.status-pending {
  color: red;
  font-weight: bold;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

  </style>
</head>
<body>
  <h1>Project Portal</h1>
  <button onclick="logout()">Logout</button>

  <div id="student-section" class="hidden">
    <h2>Upload Your Project</h2>
    <p>Batch: <span id="batch-number"></span></p>
    <input type="file" id="project-file" />
    <button onclick="uploadProject()">Upload</button>
    <p id="upload-status"></p>
  </div>

  <div id="faculty-section" class="hidden">
    <h2>Evaluate Projects</h2>
    <table>
      <thead>
        <tr>
          <th>Batch</th>
          <th>File Name</th>
          <th>Status</th>
          <th>Marks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="projects-list"></tbody>
    </table>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const role = localStorage.getItem("role");

    if (!role) {
        // No login â†’ send to login page
        window.location.href = "login.html";
    }
});
</script>



<script>
document.addEventListener("DOMContentLoaded", function () {
  const role = localStorage.getItem("role");

  if (role === "student") {
    document.getElementById("student-section").classList.remove("hidden");
    document.getElementById("batch-number").textContent = localStorage.getItem("batch") || "Unknown";
  } else if (role === "faculty") {
    document.getElementById("faculty-section").classList.remove("hidden");
  } else {
    window.location.href = "index.html";
  }
});

function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}

function uploadProject() {
  const file = document.getElementById("project-file").files[0];
  if (!file) {
    alert("Please select a file to upload.");
    return;
  }
  document.getElementById("upload-status").textContent = "Uploaded: " + file.name;
  document.getElementById("upload-status").className = "status-complete";
}
</script>
</body>
</html>
